<div class="text-center row" *ngIf="loading">
  <div class="col-lg-4 col-sm-4">

  </div>
  <div class="gif col-lg-4 col-sm-4">
    <img src="./assets/giphy-min.gif">
  </div>
  <div class="col-lg-4 col-sm-4">

  </div>
</div>
<div class="container" *ngIf="!loading">
  <h1>Heroes</h1>
  <div class="row">
    <div class="col-lg-4 col-sm-6 col-xs-12" *ngFor="let item of Characters">
      <div class="card" *ngIf="item.thumbnail.path" [@enterCard] = 'state'>
        <div class="character">
          <img src="{{item.thumbnail.path | concat: '/portrait_fantastic.jpg'}} " alt="">
          <h4>{{item.name}}</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4 butt">
      <button type="button" name="button" (click) = 'findMore()' *ngIf="!newload">More heroes</button>
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true" *ngIf="newload"></i>
    </div>
    <div class="col-lg-4">

    </div>
  </div>
</div>
